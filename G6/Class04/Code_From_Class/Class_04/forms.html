<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Login Details</legend>
            <label for="username">User Name: </label>
            <input type="text" name="username" required /> <br>
            <label for="password">Password: </label>
            <input type="password" name="password" required />
        </fieldset>
        
        <label for="comment">Comment: </label>
        <textarea name="comment" cols="20" rows="6"></textarea>
        <br>
        <fieldset>
            <legend>WHATEVER</legend>
            <label for="language">Language: </label>
            <input type="radio" name="language" value="MKD" id="mkd" />
            <label for="mkd">MKD</label>
            <input type="radio" name="language" value="EN" id="en" />
            <label for="en">EN</label>
            <input type="radio" name="language" value="US" id="us" />
            <label for="us">US</label>
            <input type="radio" name="language" value="ES" id="es" />
            <label for="es">ES</label>
            <br>
            <label for="service">Services:</label>
            <input type="checkbox" name="service" id="a1" value="a1" />
            <label for="a1">A1</label>
            <input type="checkbox" name="service" id="Telekom" value="telekom" />
            <label for="Telekom">Telekom</label>
        </fieldset>
        <label for="devices">Choose device: </label>
        <select name="devices" id="services" multiple="multiple">
            <option value=""></option>
            <option value="iphone">IPHONE</option>
            <option value="samsung">SAMSUNG</option>
            <option value="vodafone">VODAFONE</option>
        </select>
        <br>
        <label for="file">Insert file: </label>
        <input type="file" name="songFile" id="file" />
        <br>

        <input type="hidden" name="serialNumber" value="1231241243123" />
        <!-- <button onclick="">
            LogiN
        </button> -->
        <input type="submit" value="Register"/>
        <input type="reset" value="RESET" />
    </form>
</body>
</html>
