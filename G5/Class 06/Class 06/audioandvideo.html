<!DOCTYPE html>
<html>
    <head>
        <title>Audio and Video</title>
        <meta name="description" content="Example page for audio and video"/>
        <meta name="keywords" content="audio, video, iframe"/>
        <meta name="robots" content="nofollow"/>
        <meta http-equiv="author" content="Dana Tasevska"/>
        <meta http-equiv="pragma" content="no-cache"/>
    </head>

    <body>
         <!--Video-->
         <video src="video/movie.mp4" 
                type="video/mp4"
                width="400" height="400"
                controls loop preload="none">
         </video>
         
         <!--Audio-->
         <audio src="audio/horse.ogv"
                 controls preload="none">       
         </audio>

         <!--iFrame-->
         <iframe src="http://maps.google.co.uk/maps?q=moma+new+york&output=embed"
                  width="300" height="300">

         </iframe>

         <!--iFrame Additional-->
         <iframe width="560" height="315" src="https://www.youtube.com/embed/wUDbxd54lnw" 
                 title="YouTube video player" frameborder="0" 
                 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                 allowfullscreen>
        </iframe>

    </body>
</html>
