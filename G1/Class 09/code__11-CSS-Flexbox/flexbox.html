<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flexbox</title>

        <!-- style.css -->
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        
        <div class="container">

            <header>
                <h1>Flexbox - CSS Flexbile Box Model</h1>
            </header>

            <main>
                <!-- default display / normal flow -->
                <article>
                    <h2>Default display / Normal flow</h2>
                    <section class="parent">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>

                <!-- flex-direction -->
                <article>
                    <h2>flex-direction</h2>
                    <section class="parent example-display-flex">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>

                <!-- flex-wrap -->
                <article>
                    <h2>flex-wrap</h2>
                    <section class="parent example-wrap">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>

                <!-- flex-flow -->
                <article>
                    <h2>flex-flow</h2>
                    <section class="parent example-flow">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>

                <!-- flex-grow, flex-shrink, flex-basis -->
                <article>
                    <h2>flex-grow, flex-shrink, flex-basis</h2>
                    <section class="parent example-flex">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>

                <!-- align-items -->
                <article>
                    <h2>align-items / align-self / justfy-content</h2>
                    <section class="parent example-align-items">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>


                <!-- align-content -->
                <article>
                    <h2>align-content</h2>
                    <section class="parent example-align-content">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>

                <!-- order -->
                <article>
                    <h2>order</h2>
                    <section class="parent example-order">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>
            </main>

        </div>

    </body>
</html>
