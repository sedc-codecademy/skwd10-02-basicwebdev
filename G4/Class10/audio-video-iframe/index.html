<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Audio | Video | Iframe</title>
</head>
<body>
    <section>
        <h2>Video</h2>
        <video src="video/video.mp4"
            type="video.mp4"
            poster="video/poster.png"
            width="600" height="300"
            controls loop 
            preload="auto">
        <p>Video is not available</p>
        </video>
    </section>
    <section>
        <h2>Audio</h2>
        <audio src="audio/audio.mp3"
            controls loop 
            preload="auto">
            <p>Audio is not available</p>
        </audio>
    </section>
    <section>
        <h2>IFrame Map</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d94881.60885133978!2d21.354850615973888!3d41.99919653697158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2smk!4v1639162473379!5m2!1sen!2smk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
    <section>
        <h2>YouTube</h2>
        <iframe width="1190" height="654" src="https://www.youtube.com/embed/xyiuBEBv0_0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
</body>
</html>
