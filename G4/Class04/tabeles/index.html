<!DOCTYPE html>
<html lang="en">
<head>
    <title> Tables </title>
</head>
<body>
    <h1> Tables </h1>

    <table border="1">
        <caption> Title of the table </caption>
        <thead>
            <tr>
                <th> cell 1 </th>
                <th> cell 2 </th>
                <th> cell 3 </th>
                <th> cell 4 </th>
                <!-- <th> cell P </th>
                <th> cell P </th>
                <th> cell P </th>
                <th> cell P </th>
                <th> cell P </th>
                <th> cell P </th> -->
            </tr>
            <!-- <tr>
                <th> cell 1 </th>
                <th> cell 2 </th>
                <th> cell 3 </th>
                <th> cell 4 </th>
            </tr> -->
        </thead>
        <tbody>
            <tr>
                <td> td 1 </td>
                <td> td 2 </td>
                <td colspan="2"> td </td>
            </tr>
            <tr>
                <td> td 3 </td>
                <td rowspan="2"> td 4 </td>
                <td> td </td>
                <td> td </td>
            </tr>
            <tr>
                <td> td 5</td>
                <td> td 6 </td>
                <td> td </td>
            </tr>
            <tr>
                <td> td 5</td>
                <td> td 6 </td>
                <td> td </td>
                <td> td </td>
                <!-- <td> td+ </td>
                <td> td+ </td>
                <td> td+ </td> -->
            </tr>
        </tbody>
    </table>    
</body>
</html>
