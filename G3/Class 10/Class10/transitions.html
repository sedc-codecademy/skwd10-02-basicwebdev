<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <link href="styles/transitions.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="box">Box</div>
    <div class="box2">Box 2</div>
    <!-- div.transition-timing-function*4 -->
    <div class="transition-timing-function div1">linear</div>
    <div class="transition-timing-function div2">ease</div>
    <div class="transition-timing-function div3">ease-in</div>
    <div class="transition-timing-function div4">ease-out</div>
    <div class="transition-timing-function div5">ease-in-out</div>
</body>
</html>
